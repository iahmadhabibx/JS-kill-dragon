<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <canvas id="canvas1"></canvas>
    <!-- Characters of the game -->
    <img src="assets/images/player.png" alt="Player1" id="player">
    <img src="assets/images/angler1.png" alt="Angler1" id="angler1">
    <img src="assets/images/angler2.png" alt="Angler2" id="angler2">
    <img src="assets/images/lucky.png" alt="Lucky" id="lucky">

    <!-- Props of the game -->
    <img src="assets/images/projectile.png" alt="Projectile" id="projectile">
    <img src="assets/images/gears.png" alt="Gears" id="gears">

    <!-- Environment of the game -->
    <img src="assets/images//layer1.png" alt="Layer 1" id="layer1">
    <img src="assets/images//layer2.png" alt="Layer 2" id="layer2">
    <img src="assets/images//layer3.png" alt="Layer 3" id="layer3">
    <img src="assets/images//layer4.png" alt="Layer 4" id="layer4">

    <script src="./assets/app.js"></script>
</body>

</html>
